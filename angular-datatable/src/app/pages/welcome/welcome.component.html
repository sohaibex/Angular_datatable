<table
  datatable
  id="datatable"
  class="table table-striped table-bordered"
  style="width: 100%"
>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td>{{ post.name }}</td>
      <td>{{ post.email }}</td>
      <td>{{ post.body }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Body</th>
    </tr>
  </tfoot>
</table>
