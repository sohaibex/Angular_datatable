<div class="container">
<div class="row">

  <div class="col-12 d-flex justify-content-end">
    <ul class="navbar-nav ml-auto ">
      <li>
        <button class="btn btn-primary m-2 mx-auto nav-item" data-toggle="modal" data-target="#exampleModal">Add new
          Form</button> </li>
    </ul>
  </div>
  
  <div class="col-md-4 mt- mx-auto">
    <form class="container" [formGroup]="LoginForm" (ngSubmit)="add()">
      <div class="from-group">
        <label for="email"> </label>
        <input formControlName="email"
          [ngClass]="{'is-invalid':LoginForm.get('email').errors && LoginForm.get('email').touched}" type="email"
          class="form-control is-valid" id="email"
          ng-class="{'is-invalid':LoginForm.email.$error.required && LoginForm.email.$touched}"
          placeholder="Enter email">
        <small *ngIf="LoginForm.get('email').getError('required')" class="text-danger">
          Email is Required
        </small>

      </div>
      <div class="form-group">
        <label for="password"></label>
        <input formControlName="password" type="password"
          [ngClass]="{'is-invalid':LoginForm.get('password').errors && LoginForm.get('password').touched}"
          class="form-control is-valid" id="password" id="password">

        <div
          *ngIf="LoginForm.get('password').invalid && (LoginForm.get('password').touched) || LoginForm.get('password').dirty">
          <small *ngIf="LoginForm.get('password').hasError('minlength')" class="text-danger">
            Min Password 8
          </small>
          <small *ngIf="LoginForm.get('password').getError('required')" class="text-danger">
            Password is Required
          </small>

        </div>

      </div>

      {{LoginForm.value | json}}
      <button [disabled]="LoginForm.invalid" class="btn btn-block btn-primary">Login</button>
     

    </form>

  </div>



  
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
 aria-hidden="true">
 <div class="modal-dialog" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLabel">Add Post</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body">
     
      

   </div>
 </div>
</div>
