<div class="row">

  <div class="col-12 d-flex justify-content-end">
    <ul class="navbar-nav ml-auto ">
      <li>
        <button class="btn btn-primary m-2 mx-auto nav-item" data-toggle="modal" data-target="#exampleModal">Add new
          Form</button> </li>
    </ul>
  </div>
  <div class="col-md-4 mt- mx-auto">
    <form class="container" [formGroup]="LoginForm" (ngSubmit)="add()">
      <div class="from-group">
        <label for="email"> </label>
        <input formControlName="email" type="email" class="form-control" id="email"
          ng-class="{'is-invalid':LoginForm.email.$error.required && LoginForm.email.$touched}"
          placeholder="Enter email">
        <small ng-show="LoginForm.email.$error.required && LoginForm.email.$touched" id="emailHelp"
          class="form-text text-danger">email is required.</small>

      </div>
      <div class="form-group">
        <label for="password"></label>
        <input formControlName="password" type="password" class="form-control" id="password" id="password">

        <div
          *ngIf="LoginForm.get('password').invalid && (LoginForm.get('password').touched) || LoginForm.get('password').dirty">
          <span *ngIf="LoginForm.get('password').hasError('minlength')" class="alert alert-danger">
            Min Password 8
          </span>
          <div *ngIf="LoginForm.get('password').getError('required')" class="alert alert-danger">
            Password Required
          </div>

        </div>

      </div>

      {{LoginForm.value | json}}
      <button [disabled]="LoginForm.invalid" class="btn btn-block btn-primary">Login</button>

    </form>

  </div>




  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Client</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationCustom01">First name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Mark"
                  required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationCustom02">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto"
                  required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationCustomUsername">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                  </div>
                  <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username"
                    aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom03">City</label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationCustom04">State</label>
                <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationCustom05">Zip</label>
                <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
                <div class="invalid-feedback">
                  Please provide a valid zip.
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <!-- <button class="btn btn-primary btn-sm" type="submit">Submit form</button> -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>


</div>
