<button nz-button  nzType="primary" nzValue="large">Add</button>
<nz-table #nzTable [nzData]="posts" nzTableLayout="fixed">
    <thead>
      <tr>
        <th nzWidth="60px"></th>
        <th>Id</th>
        <th>Nom</th>
        <th>Titre</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let data of nzTable.data">
        <tr>
          <td [nzExpand]="expandSet.has(data.id)" (nzExpandChange)="onExpandChange(data.id, $event)"></td>
          <td>{{ data.id }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.email }}</td>
        </tr>
        <tr [nzExpand]="expandSet.has(data.id)">
          <span>{{ data.body }}</span>
        </tr>
      </ng-container>
    </tbody>
  </nz-table>
